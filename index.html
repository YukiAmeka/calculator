<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Calculator</title>
</head>
<body>
    <div>
        <input id="display" type="text" name="display" value="" readonly>
        <button class="number-button" type="button">7</button>
        <button class="number-button" type="button">8</button>
        <button class="number-button" type="button">9</button>
        <button class="operator-button" name="btnOpper" type="button">/</button>
        <button name="btnErase" type="button">≪</button>
        <button name="btnErase" type="button">C</button>
        <button class="number-button" type="button">4</button>
        <button class="number-button" type="button">5</button>
        <button class="number-button" type="button">6</button>
        <button class="operator-button" name="btnOpper" type="button">×</button>
        <button type="button"></button>
        <button type="button"></button>
        <button class="number-button" type="button">1</button>
        <button class="number-button" type="button">2</button>
        <button class="number-button" type="button">3</button>
        <button class="operator-button" name="btnOpper" type="button">-</button>
        <button type="button"></button>
        <button type="button"></button>
        <button class="number-button zero-button" type="button">0</button>
        <button class="period-button" name="btnDot" type="button">.</button>
        <button class="operator-button" name="btnOpper" type="button">+</button>
        <button class="equals-button btnEqual" name="btnEqual" type="button">=</button>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
